<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.countdown.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Kode Kwiz</title>
</head>

<body>
    <header class="jumbotron bg-success mx-auto text-center">
        The Code Challenge
    </header>
    <section>
        <div class="container mx-auto text-center">
            <div class="row">
                <div id="countdown" class="col timerCountdown">
                    00:30
                    <button id="startButton" value="Input" class="btn btn-primary">Start</button>
                </div>
                <div id="score" class="col">
                    Score goes here
                </div>
            </div>
            <div id="quizContainer" class="row-12">
                <div id="quiz"> </div>
        </div>
            </br>
            <div id="results">
              <button id="previous" class="btn btn-secondary">Previous Question</button>
              <button id="next" class="btn btn-secondary">Next Question</button>
              <button id="submit" class="btn btn-primary" type="submit" value="Submit">Submit Quiz</button>
            </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.plugin.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
